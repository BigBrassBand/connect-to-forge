name: Publish to npm

on:
  push:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        registry-url: 'https://packages.atlassian.com/api/npm/npm-public/'
        cache: 'yarn'
    
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    
    - name: Build
      run: yarn build
      
    - name: Package with webpack
      run: yarn prepack
    
    - name: Get Artifact Publish Token
      id: publish-token
      uses: atlassian-labs/artifact-publish-token@v1.0.1
      with:
        output-modes: npm
    
    - name: Publish to npm
      run: npm publish --userconfig=./.npmrc-public --@atlassian/connect-to-forge:registry="https://packages.atlassian.com/api/npm/npm-public/"
      env:
        NODE_AUTH_TOKEN: ${{ steps.publish-token.outputs.npm-auth-token }} 